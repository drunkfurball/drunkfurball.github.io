<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Slot Machine</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body onload="onLoad()">
        <div id="slot-machine" onclick="onClick()">
            <div id="tblr0" class="tumbler"></div>
            <div id="tblr1" class="tumbler"></div>
            <div id="tblr2" class="tumbler"></div>
            <div>Score: <span id="score">100</span><a href="#" id="slot-help-icon" onmouseover="removeClass(document.getElementById('slot-help'), 'hidden')" onmouseout="addClass(document.getElementById('slot-help'), 'hidden')">?</a></div>
        </div>
        <div id="slot-help" class="hidden"><p>Click the thing! Any three of a kind wins!</p>
            <ul>
                <li><img src="cherry.png" alt="cherry" style="display:inline;"> = 250 (1:21)</li>
                <li><img src="strawberry.png" alt="strawberry" style="display:inline;"> = 125 (2:21)</li>
                <li><img src="apple.png" alt="apple" style="display:inline;"> = 100 (3:21)</li>
                <li><img src="grape.png" alt="grape" style="display:inline;"> = 75 (4:21)</li>
                <li><img src="watermelon.png" alt="watermelon" style="display:inline;"> = 50 (5:21)</li>
                <li><img src="banana.png" alt="banana" style="display:inline;"> = 25 (6:21)</li>
            </ul>
        </div>
    </body>
</html>
